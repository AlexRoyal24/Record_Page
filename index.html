<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Club Coromac - Registro de Natación</title>
<style>
  body {
    background: linear-gradient(135deg, #007bff, #00c6ff);
    font-family: Arial, sans-serif;
    margin: 0;
    color: #fff;
    text-align: center;
  }
  h1 { margin-top: 20px; }
  #nombreAlumno, #registroContainer {
    margin-top: 20px;
  }
  input, button {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 5px;
  }
  button {
    background-color: #004aad;
    color: #fff;
    cursor: pointer;
  }
  .alumno {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 10px;
    margin: 10px auto;
    width: 80%;
  }
  .oculto { display: none; }
  .registros {
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
  }
  .nuevoAlumno {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #00c6ff;
    border: none;
    color: #fff;
    font-size: 24px;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Club Coromac - Registro de Natación</h1>

<div id="nombreAlumno">
  <input type="text" id="nuevoNombre" placeholder="Nombre del alumno">
  <button id="agregarAlumno">Agregar alumno</button>
</div>

<div id="registroContainer"></div>

<button class="nuevoAlumno" id="nuevoAlumno">+</button>

<script>
  const registroContainer = document.getElementById("registroContainer");
  const agregarAlumnoBtn = document.getElementById("agregarAlumno");
  const nuevoAlumnoBtn = document.getElementById("nuevoAlumno");

  function crearAlumno(nombre) {
    const alumnoDiv = document.createElement("div");
    alumnoDiv.classList.add("alumno");
    alumnoDiv.innerHTML = `
      <h2>${nombre}</h2>
      <button class="abrir">Abrir</button>
      <div class="registros oculto">
        <input type="text" placeholder="Distancia (m)">
        <input type="text" placeholder="Tiempo (s)">
        <button class="agregarRegistro">Agregar registro</button>
        <div class="listaRegistros"></div>
      </div>
    `;

    const abrirBtn = alumnoDiv.querySelector(".abrir");
    const registrosDiv = alumnoDiv.querySelector(".registros");
    const agregarRegistroBtn = alumnoDiv.querySelector(".agregarRegistro");
    const listaRegistros = alumnoDiv.querySelector(".listaRegistros");

    abrirBtn.addEventListener("click", () => {
      document.querySelectorAll(".registros").forEach(r => {
        if (r !== registrosDiv) r.classList.add("oculto");
      });
      registrosDiv.classList.toggle("oculto");
    });

    agregarRegistroBtn.addEventListener("click", () => {
      const inputs = registrosDiv.querySelectorAll("input");
      const distancia = inputs[0].value.trim();
      const tiempo = inputs[1].value.trim();
      if (distancia && tiempo) {
        const p = document.createElement("p");
        p.textContent = `Distancia: ${distancia}m - Tiempo: ${tiempo}s`;
        listaRegistros.appendChild(p);
        inputs[0].value = "";
        inputs[1].value = "";
      }
    });

    registroContainer.appendChild(alumnoDiv);
  }

  agregarAlumnoBtn.addEventListener("click", () => {
    const nombre = document.getElementById("nuevoNombre").value.trim();
    if (nombre) {
      crearAlumno(nombre);
      document.getElementById("nuevoNombre").value = "";
    }
  });

  nuevoAlumnoBtn.addEventListener("click", () => {
    document.getElementById("nuevoNombre").focus();
  });
</script>

</body>
</html>
