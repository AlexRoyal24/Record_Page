<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Club Coromac - Registro de Nataci√≥n</title>
<style>
:root{
  --azul-1:#0b78a6;
  --azul-2:#3db4d6;
  --blanco:#fff;
  --trans:0.18s;
  --card-radius:14px;
  --max-width:980px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,sans-serif;
  min-height:100vh;
  background: radial-gradient(ellipse at 10% 10%, rgba(255,255,255,0.04), transparent 10%), linear-gradient(180deg,var(--azul-1),#022f3b);
  color:var(--blanco);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.app{
  width:100%;
  max-width:var(--max-width);
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  -webkit-backdrop-filter: blur(6px);
  backdrop-filter: blur(6px);
}
header{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  margin-bottom:12px;
}
.logo{
  display:flex;
  gap:12px;
  align-items:center;
}
.logo .icon{
  width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--azul-2),var(--azul-1));
  display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px;color:rgba(255,255,255,0.95);
}
h1{font-size:20px;margin:0}
p.lead{font-size:13px;color:rgba(255,255,255,0.85)}
main{
  display:grid;
  grid-template-columns:340px 1fr;
  gap:16px;
}
.card{
  background: rgba(255,255,255,0.04);
  padding:14px;
  border-radius:var(--card-radius);
  box-shadow:0 6px 18px rgba(2,18,24,0.25);
  margin-bottom:8px;
}
input, button{padding:10px 12px;border-radius:10px;border:0;outline:none;font-size:14px}
input::placeholder{color:rgba(255,255,255,0.6)}
.btn{
  background:linear-gradient(90deg,var(--azul-2),var(--azul-1));
  color:var(--blanco);
  cursor:pointer;
  border:none;
  border-radius:10px;
  font-weight:600;
  transition:transform var(--trans), box-shadow var(--trans);
}
.btn:active{transform:translateY(1px)}
.small{font-size:13px;padding:8px 10px}
.muted{color:rgba(255,255,255,0.7);font-size:13px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.history{max-height:360px;overflow:auto;margin-top:8px}
table{width:100%;border-collapse:collapse;color:var(--blanco)}
th,td{padding:8px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.03);font-size:13px}
th{opacity:0.85;font-weight:600}
.message{margin-top:12px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));font-weight:600}

/* Panel de perfil */
#profileBtn{
  position:fixed;bottom:20px;right:20px;width:56px;height:56px;
  background:linear-gradient(135deg,var(--azul-2),var(--azul-1));
  border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  font-weight:700;font-size:22px;color:white;
  cursor:pointer;z-index:1000;
}
#profilePanel{
  position:fixed;bottom:-100%;left:0;width:100%;max-width:480px;
  margin:0 auto;right:0;
  background: rgba(0,0,0,0.85);-webkit-backdrop-filter:blur(8px);backdrop-filter:blur(8px);
  border-top-left-radius:18px;border-top-right-radius:18px;
  padding:16px;
  transition:bottom 0.3s ease;
  color:white;z-index:999;
}
#profilePanel.open{bottom:0;}
#profilePanel img{width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:12px;}
#profilePanel input{margin-bottom:8px;}
#chartContainer{margin-top:16px;background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;}

@media (max-width:900px){main{grid-template-columns:1fr};.grid{grid-template-columns:1fr}}
@media (max-width:450px){.logo .icon{width:44px;height:44px;font-size:18px};header{flex-direction:column;align-items:flex-start;gap:8px}}
</style>
</head>
<body>
<div class="app">
  <header>
    <div class="logo">
      <div class="icon">C</div>
      <div>
        <h1>Club Coromac ‚Äî Registro de Nataci√≥n</h1>
        <p class="lead">Solo profesor ‚Ä¢ Responsive</p>
      </div>
    </div>
    <div id="topActions"></div>
  </header>
  <main>
    <section id="left" class="card"></section>
    <section id="right" class="card"><p>Selecciona un alumno para ver sus registros.</p></section>
  </main>
</div>

<!-- Bot√≥n flotante -->
<div id="profileBtn">üë§</div>

<!-- Panel de perfil -->
<div id="profilePanel">
  <div style="text-align:center;">
    <img id="profilePhoto" src="https://via.placeholder.com/80" alt="Foto de perfil">
    <input type="text" id="profileName" placeholder="Nombre">
    <input type="url" id="profileUrl" placeholder="URL de foto (opcional)">
    <div style="display:flex;gap:8px;justify-content:center;">
      <button class="btn small" id="saveProfile">Guardar</button>
      <button class="btn small" id="closeProfile">Cerrar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
const LS_USERS='natacion_users_v3';
const LS_CURRENT='natacion_current_v3';
const left=document.getElementById('left');
const right=document.getElementById('right');
const topActions=document.getElementById('topActions');
const profileBtn=document.getElementById('profileBtn');
const profilePanel=document.getElementById('profilePanel');
const profilePhoto=document.getElementById('profilePhoto');
const profileName=document.getElementById('profileName');
const profileUrl=document.getElementById('profileUrl');
const saveProfile=document.getElementById('saveProfile');
const closeProfile=document.getElementById('closeProfile');
const byId=id=>document.getElementById(id);

const PROFESOR_KEY="profesor123"; // Cambiar clave real

function requireProfessorAccess(){
  const key=sessionStorage.getItem('profesor_access');
  if(key===PROFESOR_KEY) return true;
  let attempt=prompt("Acceso solo para profesor. Ingresa clave:");
  if(attempt===PROFESOR_KEY){sessionStorage.setItem('profesor_access',attempt); return true;}
  alert("Clave incorrecta. No puedes entrar."); return false;
}

function loadUsers(){return JSON.parse(localStorage.getItem(LS_USERS)||'[]');}
function saveUsers(u){localStorage.setItem(LS_USERS,JSON.stringify(u));}
function setCurrent(name){localStorage.setItem(LS_CURRENT,name);}
function getCurrent(){return localStorage.getItem(LS_CURRENT);}
function logout(){localStorage.removeItem(LS_CURRENT); render();}

// --------- RENDER PRINCIPAL CON TARJETAS ---------
function render(){
  if(!requireProfessorAccess()){left.innerHTML="Acceso denegado"; right.innerHTML=""; return;}
  const users=loadUsers();

  left.innerHTML=`<h3>Alumnos</h3><div id="listaNadadores"></div>`;
  const listaNadadores=document.getElementById('listaNadadores');
  listaNadadores.innerHTML='';

  users.forEach((u,idx)=>{
    const card=document.createElement('div');
    card.className='card';
    card.style.marginTop='8px';
    card.innerHTML=`
      <div style="display:flex;justify-content:space-between;align-items:center;cursor:pointer;">
        <strong>${u.nombre}</strong>
        <div style="display:flex;gap:6px">
          <button class="btn small" onclick="toggleCard(${idx})">Abrir</button>
          <button class="btn small" onclick="deleteAlumno('${u.nombre}')">üóëÔ∏è</button>
        </div>
      </div>
      <div id="contenido_${idx}" style="display:none;margin-top:8px;"></div>
    `;
    listaNadadores.appendChild(card);

    if(getCurrent()===u.nombre){
      toggleCard(idx,true);
    }
  });

  // Bot√≥n para crear nuevo alumno
  const newBtn=document.createElement('button');
  newBtn.className='btn small';
  newBtn.style.marginTop='12px';
  newBtn.textContent='+ Nuevo Alumno';
  newBtn.onclick=()=>{addNuevoAlumno();};
  listaNadadores.appendChild(newBtn);

  right.innerHTML='<p>Selecciona un alumno para ver sus registros.</p>';
}

// Expandir/contraer tarjeta
function toggleCard(idx,forceOpen=false){
  const cardContent=document.getElementById(`contenido_${idx}`);
  const users=loadUsers();
  const alumno=users[idx];
  if(!cardContent) return;
  if(forceOpen || cardContent.style.display==='none'){
    setCurrent(alumno.nombre);
    cardContent.style.display='block';
    renderAlumno(idx,cardContent,alumno);
  } else {
    cardContent.style.display='none';
  }
}

function renderAlumno(idx,container,alumno){
  container.innerHTML=`
    <form id="form_${idx}">
      <label>Fecha</label>
      <input type="date" id="fecha_${idx}" required/>
      <label>Metros nadados</label>
      <input type="number" id="metros_${idx}" placeholder="Ej: 1500" required/>
      <div style="display:flex;gap:6px;margin-top:6px">
        <button class="btn small" type="submit">Agregar</button>
        <button class="btn small" type="button" onclick="deleteAlumno('${alumno.nombre}')">Eliminar alumno</button>
      </div>
    </form>
    <div class="history"><table><thead><tr><th>Fecha</th><th>Metros</th><th>Cambio</th><th>Eliminar</th></tr></thead><tbody id="hist_${idx}"></tbody></table></div>
    <div><canvas id="chart_${idx}"></canvas></div>
  `;

  const form=document.getElementById(`form_${idx}`);
  form.onsubmit=e=>{e.preventDefault(); addRegistro(alumno.nombre,`fecha_${idx}`,'metros_'+idx); render(); };

  renderHistoryTarjeta(alumno,idx);
  renderChartTarjeta(alumno,idx);
}

function renderHistoryTarjeta(alumno,idx){
  const tbody=byId(`hist_${idx}`);
  tbody.innerHTML='';
  alumno.registros.slice().reverse().forEach((r,i)=>{
    const realIdx=alumno.registros.length-1-i;
    const prev=realIdx>0?alumno.registros[realIdx-1]:null;
    const change=prev?((r.metros-prev.metros)>=0?'+'+(r.metros-prev.metros)+' m':(r.metros-prev.metros)+' m'):'‚Äî';
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${r.fecha.split('-').reverse().join('/')}</td><td>${r.metros} m</td><td>${change}</td><td><button class="btn small" onclick="deleteRegistro('${alumno.nombre}',${realIdx})">üóëÔ∏è</button></td>`;
    tbody.appendChild(tr);
  });
}

function renderChartTarjeta(alumno,idx){
  const canvas=byId(`chart_${idx}`);
  if(!canvas) return;
  const ctx=canvas.getContext('2d');
  const labels=alumno.registros.map(r=>r.fecha.split('-').reverse().join('/'));
  const data=alumno.registros.map(r=>r.metros);
  if(window[`chartObj_${idx}`]) window[`chartObj_${idx}`].destroy();
  window[`chartObj_${idx}`]=new Chart(ctx,{
    type:'line',
    data:{labels,datasets:[{label:'Metros',data,borderColor:'rgba(59,180,214,0.9)',backgroundColor:'rgba(59,180,214,0.3)',tension:0.3,fill:true}]},
    options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });
}

function addNuevoAlumno(){
  const nombre=prompt("Nombre del nuevo alumno:");
  if(!nombre) return;
  const users=loadUsers();
 
  // Revisar si ya existe
  if(users.find(u=>u.nombre===nombre)){alert("Este alumno ya existe."); return;}
  const nuevo={nombre,registros:[]};
  users.push(nuevo);
  saveUsers(users);
  render();
}

// Agregar registro
function addRegistro(nombre,fechaId,metrosId){
  const fecha=byId(fechaId).value;
  const metros=parseInt(byId(metrosId).value);
  if(!fecha||!metros){alert("Completa todos los campos"); return;}
  const users=loadUsers();
  const alumno=users.find(u=>u.nombre===nombre);
  alumno.registros.push({fecha,metros});
  saveUsers(users);
}

// Eliminar alumno
function deleteAlumno(nombre){
  if(!confirm(`Eliminar alumno ${nombre}?`)) return;
  let users=loadUsers();
  users=users.filter(u=>u.nombre!==nombre);
  saveUsers(users);
  if(getCurrent()===nombre) logout();
  render();
}

// Eliminar registro
function deleteRegistro(nombre,idx){
  const users=loadUsers();
  const alumno=users.find(u=>u.nombre===nombre);
  alumno.registros.splice(idx,1);
  saveUsers(users);
  render();
}

// Panel de perfil
profileBtn.onclick=()=>{profilePanel.classList.add('open');};
closeProfile.onclick=()=>{profilePanel.classList.remove('open');};
saveProfile.onclick=()=>{
  const nombre=profileName.value.trim();
  const url=profileUrl.value.trim();
  if(nombre) profilePhoto.src=url||"https://via.placeholder.com/80";
  profilePanel.classList.remove('open');
};

render();
</script>
</body>
</html>
