<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control de Metros Nadados</title>

<!-- ================== ESTILOS ================== -->
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f6fa;
    margin: 0;
    padding: 20px;
}

h1, h2, h3 {
    margin: 5px 0;
}

.hidden { display: none; }

button {
    padding: 6px 12px;
    margin: 5px 0;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #1976d2;
    color: white;
}

button:hover {
    background: #125aa0;
}

input {
    padding: 5px;
    margin: 5px 0;
    width: 100%;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.profesor, .alumno {
    border-left: 5px solid #1976d2;
}

.grafica {
    display: flex;
    align-items: flex-end;
    height: 150px;
    margin-top: 10px;
}

.barra {
    flex: 1;
    margin: 0 3px;
    background: #4caf50;
    text-align: center;
    color: white;
    font-size: 12px;
}

.total {
    font-weight: bold;
    margin-top: 5px;
}

.descargar {
    background: #4caf50;
}

.descargar::before {
    content: "⬇ ";
}
</style>
</head>

<body>

<!-- ================== LOGIN ================== -->
<div id="login" class="card">
    <h2>Ingreso Profesores</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
</div>

<!-- ================== SISTEMA ================== -->
<div id="sistema" class="hidden">

    <h1>Registro de Metros Nadados</h1>

    <div id="profesores"></div>

</div>

<!-- ================== SCRIPTS ================== -->
<script>
const PASSWORD = "1234"; // Cambiar contraseña aquí
const dias = ["Lun","Mar","Mié","Jue","Vie","Sáb","Dom"];

let data = JSON.parse(localStorage.getItem("natacion")) || {
    profesores: [
        { nombre: "Profesor 1", alumnos: [] },
        { nombre: "Profesor 2", alumnos: [] },
        { nombre: "Profesor 3", alumnos: [] }
    ]
};

function login() {
    if (document.getElementById("password").value === PASSWORD) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("sistema").classList.remove("hidden");
        render();
    } else {
        alert("Contraseña incorrecta");
    }
}

function guardar() {
    localStorage.setItem("natacion", JSON.stringify(data));
}

function render() {
    const cont = document.getElementById("profesores");
    cont.innerHTML = "";

    data.profesores.forEach((prof, pIndex) => {
        const pDiv = document.createElement("div");
        pDiv.className = "card profesor";

        pDiv.innerHTML = `
            <input value="${prof.nombre}" onchange="cambiarNombre(${pIndex}, this.value)">
            <button onclick="agregarAlumno(${pIndex})">➕ Alumno</button>
            <div id="alumnos-${pIndex}"></div>
        `;

        cont.appendChild(pDiv);

        prof.alumnos.forEach((al, aIndex) => renderAlumno(pIndex, aIndex));
    });
}

function cambiarNombre(i, val) {
    data.profesores[i].nombre = val;
    guardar();
}

function agregarAlumno(pIndex) {
    data.profesores[pIndex].alumnos.push({
        nombre: "Alumno",
        metros: [0,0,0,0,0,0,0],
        comentario: ""
    });
    guardar();
    render();
}

function renderAlumno(pIndex, aIndex) {
    const alumno = data.profesores[pIndex].alumnos[aIndex];
    const cont = document.getElementById(`alumnos-${pIndex}`);

    const aDiv = document.createElement("div");
    aDiv.className = "card alumno";

    let barras = "";
    alumno.metros.forEach(m => {
        barras += `<div class="barra" style="height:${m/5}px">${m}</div>`;
    });

    const totalSemana = alumno.metros.reduce((a,b)=>a+b,0);
    const totalMes = totalSemana * 4;

    aDiv.innerHTML = `
        <input value="${alumno.nombre}" onchange="cambiarAlumno(${pIndex},${aIndex},this.value)">
        ${dias.map((d,i)=>`
            <label>${d}
                <input type="number" value="${alumno.metros[i]}" 
                onchange="cambiarMetro(${pIndex},${aIndex},${i},this.value)">
            </label>
        `).join("")}

        <div class="grafica">${barras}</div>

        <div class="total">Total Semana: ${totalSemana} m</div>
        <div class="total">Total Mes: ${totalMes} m</div>

        <textarea placeholder="Comentario próximo día" 
        onchange="cambiarComentario(${pIndex},${aIndex},this.value)">${alumno.comentario}</textarea>

        <button class="descargar" onclick="descargarPDF('${alumno.nombre}',${totalSemana},${totalMes})">
            Descargar PDF
        </button>
    `;

    cont.appendChild(aDiv);
}

function cambiarAlumno(p,a,val){
    data.profesores[p].alumnos[a].nombre = val;
    guardar();
}

function cambiarMetro(p,a,i,val){
    data.profesores[p].alumnos[a].metros[i] = Number(val);
    guardar();
    render();
}

function cambiarComentario(p,a,val){
    data.profesores[p].alumnos[a].comentario = val;
    guardar();
}

function descargarPDF(nombre, semana, mes) {
    const w = window.open("");
    w.document.write(`
        <h1>${nombre}</h1>
        <p>Total semanal: ${semana} m</p>
        <p>Total mensual: ${mes} m</p>
    `);
    w.print();
}
</script>

</body>
</html>
