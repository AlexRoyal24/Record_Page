<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Club Coromac - Registro de NataciÃ³n</title>
<style>
  body {
    background: linear-gradient(135deg, #007bff, #00c6ff);
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
    margin: 0;
  }
  h1 { margin-top: 20px; }
  input, button, textarea {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 5px;
    font-family: inherit;
  }
  button {
    background-color: #004aad;
    color: #fff;
    cursor: pointer;
  }
  .alumno {
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 15px;
    margin: 15px auto;
    width: 85%;
    text-align: left;
  }
  .oculto { display: none; }
  .registros {
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
  }
  .nuevoAlumno {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #00c6ff;
    border: none;
    color: #fff;
    font-size: 26px;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
  }
  textarea {
    width: 100%;
    height: 80px;
    resize: none;
    border-radius: 10px;
    border: none;
    padding: 10px;
  }
  .notaGuardada {
    font-style: italic;
    color: #fffa;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>Club Coromac - Registro de NataciÃ³n</h1>

<div id="nombreAlumno">
  <input type="text" id="nuevoNombre" placeholder="Nombre del alumno">
  <button id="agregarAlumno">Agregar alumno</button>
</div>

<div id="registroContainer"></div>

<button class="nuevoAlumno" id="nuevoAlumno">+</button>

<script>
  const registroContainer = document.getElementById("registroContainer");
  const agregarAlumnoBtn = document.getElementById("agregarAlumno");
  const nuevoAlumnoBtn = document.getElementById("nuevoAlumno");

  let alumnos = JSON.parse(localStorage.getItem("alumnosNatacion") || "[]");

  function guardarDatos() {
    localStorage.setItem("alumnosNatacion", JSON.stringify(alumnos));
  }

  function crearAlumno(nombre) {
    const alumno = { nombre, registros: [], notas: "" };
    alumnos.push(alumno);
    guardarDatos();
    render();
  }

  function render() {
    registroContainer.innerHTML = "";
    alumnos.forEach((alumno, index) => {
      const alumnoDiv = document.createElement("div");
      alumnoDiv.classList.add("alumno");
      alumnoDiv.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h2>${alumno.nombre}</h2>
          <button class="abrir">Abrir</button>
        </div>
        <div class="registros oculto">
          <input type="text" class="distancia" placeholder="Distancia (m)">
          <input type="text" class="tiempo" placeholder="Tiempo (s)">
          <button class="agregarRegistro">Agregar registro</button>
          <div class="listaRegistros"></div>
          <h3>Notas</h3>
          <textarea class="notaTexto" placeholder="Escribe aquÃ­ las observaciones del alumno...">${alumno.notas || ""}</textarea>
          <button class="guardarNota">Guardar nota</button>
          <p class="notaGuardada oculto">âœ… Nota guardada</p>
        </div>
      `;

      const abrirBtn = alumnoDiv.querySelector(".abrir");
      const registrosDiv = alumnoDiv.querySelector(".registros");
      const agregarRegistroBtn = alumnoDiv.querySelector(".agregarRegistro");
      const listaRegistros = alumnoDiv.querySelector(".listaRegistros");
      const guardarNotaBtn = alumnoDiv.querySelector(".guardarNota");
      const notaTexto = alumnoDiv.querySelector(".notaTexto");
      const notaGuardada = alumnoDiv.querySelector(".notaGuardada");

      // Mostrar registros guardados
      listaRegistros.innerHTML = alumno.registros.map(r => `<p>ðŸ“… ${r.fecha} â€” ${r.distancia}m en ${r.tiempo}s</p>`).join("");

      abrirBtn.addEventListener("click", () => {
        document.querySelectorAll(".registros").forEach(r => {
          if (r !== registrosDiv) r.classList.add("oculto");
        });
        registrosDiv.classList.toggle("oculto");
      });

      agregarRegistroBtn.addEventListener("click", () => {
        const distancia = alumnoDiv.querySelector(".distancia").value.trim();
        const tiempo = alumnoDiv.querySelector(".tiempo").value.trim();
        if (distancia && tiempo) {
          alumno.registros.push({ fecha: new Date().toLocaleDateString(), distancia, tiempo });
          guardarDatos();
          render();
        }
      });

      guardarNotaBtn.addEventListener("click", () => {
        alumno.notas = notaTexto.value.trim();
        guardarDatos();
        notaGuardada.classList.remove("oculto");
        setTimeout(() => notaGuardada.classList.add("oculto"), 1500);
      });

      registroContainer.appendChild(alumnoDiv);
    });
  }

  agregarAlumnoBtn.addEventListener("click", () => {
    const nombre = document.getElementById("nuevoNombre").value.trim();
    if (nombre) {
      crearAlumno(nombre);
      document.getElementById("nuevoNombre").value = "";
    }
  });

  nuevoAlumnoBtn.addEventListener("click", () => {
    document.getElementById("nuevoNombre").focus();
  });

  render();
</script>

</body>
</html>
