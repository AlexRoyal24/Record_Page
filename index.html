<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Club Coromac - Registro de Nataci√≥n</title>
<style>
:root{
  --azul-1:#0b78a6;
  --azul-2:#3db4d6;
  --blanco:#fff;
  --trans:0.18s;
  --card-radius:14px;
  --max-width:980px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,sans-serif;
  min-height:100vh;
  background: linear-gradient(180deg,var(--azul-1),#022f3b);
  color:var(--blanco);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
}
.app{
  width:100%;
  max-width:var(--max-width);
  background: rgba(255,255,255,0.05);
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
}
header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px;}
.logo{display:flex;gap:12px;align-items:center;}
.logo .icon{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--azul-2),var(--azul-1));display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px;color:var(--blanco);}
h1{font-size:20px;margin:0}
p.lead{font-size:13px;color:rgba(255,255,255,0.85)}
.card{background: rgba(255,255,255,0.08); padding:14px; border-radius:var(--card-radius); margin-bottom:12px; box-shadow:0 6px 18px rgba(0,0,0,0.3);}
input, button, textarea{padding:10px 12px;border-radius:10px;border:0;outline:none;font-size:14px;}
input::placeholder, textarea::placeholder{color:rgba(255,255,255,0.6);}
.btn{background:linear-gradient(90deg,var(--azul-2),var(--azul-1)); color:var(--blanco); cursor:pointer; border:none; border-radius:10px; font-weight:600; transition:transform var(--trans), box-shadow var(--trans);}
.btn:active{transform:translateY(1px)}
.small{font-size:13px;padding:8px 10px}
.card-content{display:none;margin-top:10px;}
.card-content.open{display:block;}
ul{padding-left:18px;}
textarea{width:100%;resize:none;margin-top:6px;}
#buscador-wrapper{position:relative;margin-bottom:12px;}
#buscador{width:100%;padding:10px 36px 10px 12px;border-radius:12px;border:none;font-size:14px;background:rgba(255,255,255,0.1);color:white;}
#buscador::placeholder{color:rgba(255,255,255,0.6);}
#buscador-wrapper::before{content:"üîç";position:absolute;left:12px;top:50%;transform:translateY(-50%);}
</style>
</head>
<body>
<div class="app">
  <header>
    <div class="logo">
      <div class="icon">C</div>
      <div>
        <h1>Club Coromac ‚Äî Registro de Nataci√≥n</h1>
        <p class="lead">Solo profesor ‚Ä¢ Responsive</p>
      </div>
    </div>
  </header>
  <main>
    <section id="left" class="card"></section>
  </main>
</div>

<script type="module">
import { db, collection, addDoc, getDocs, deleteDoc, doc } from './firebase.js';
import Chart from "https://cdn.jsdelivr.net/npm/chart.js";

const left = document.getElementById('left');

// Clave simple
async function requireProfessorAccess(){
  const key = sessionStorage.getItem('profesor_access');
  if(key==="profesor123") return true;
  let attempt = prompt("Acceso solo para profesor. Ingresa la clave:");
  if(attempt==="profesor123"){ sessionStorage.setItem('profesor_access',attempt); return true; }
  alert("Clave incorrecta. No puedes entrar."); return false;
}

// Cargar alumnos y sus registros
async function loadUsers(){
  const snapshot = await getDocs(collection(db,"usuarios"));
  let users = [];
  for(const docSnap of snapshot.docs){
    const u = {id:docSnap.id, ...docSnap.data()};
    // Cargar registros
    const regSnap = await getDocs(collection(db,"usuarios",u.id,"registros"));
    u.registros = regSnap.docs.map(r=>r.data());
    users.push(u);
  }
  return users;
}

async function saveUser(user){ if(user.id) return await addDoc(collection(db,"usuarios"),user); }
async function deleteUser(userId){ await deleteDoc(doc(db,"usuarios",userId)); }
async function addRegistro(userId, registro){ await addDoc(collection(db,"usuarios",userId,"registros"), registro); }

// Render principal
async function render(){
  if(!await requireProfessorAccess()){ left.innerHTML="Acceso denegado"; return; }

  const users = await loadUsers();
  left.innerHTML=`
    <h3>Alumnos</h3>
    <div id="buscador-wrapper"><input type="text" id="buscador" placeholder="Buscar alumno..."></div>
    <div id="listaAlumnos"></div>
    <button class='btn small' id='btnNuevoAlumno'>+ Nuevo Alumno</button>
  `;

  const listaAlumnos = document.getElementById('listaAlumnos');

  users.forEach((u,idx)=>{
    const card=document.createElement('div');
    card.className='card';
    card.setAttribute('data-nombre',u.nombre.toLowerCase());
    card.innerHTML=`
      <div style="display:flex;justify-content:space-between;align-items:center; cursor:pointer;">
        <strong>${u.nombre}</strong>
        <button class="btn small" id="btnAbrir_${idx}">Abrir</button>
      </div>
      <div id="contenido_${idx}" class="card-content"></div>
    `;
    listaAlumnos.appendChild(card);

    const btnAbrir=document.getElementById(`btnAbrir_${idx}`);
    const contenido=document.getElementById(`contenido_${idx}`);
    btnAbrir.onclick=()=>{ 
      users.forEach((_,i)=>{const c=document.getElementById(`contenido_${i}`);if(c && i!==idx)c.classList.remove('open');});
      contenido.classList.toggle('open');
      if(contenido.classList.contains('open')) renderAlumno(u,contenido,idx);
    };
  });

  // Buscador
  document.getElementById('buscador').addEventListener('input',e=>{
    const val=e.target.value.toLowerCase();
    document.querySelectorAll('#listaAlumnos .card').forEach(c=>{
      c.style.display=c.dataset.nombre.includes(val)?'':'none';
    });
  });

  // Nuevo alumno
  document.getElementById('btnNuevoAlumno').onclick=async ()=>{
    const nombre=prompt("Nombre del nuevo alumno:");
    if(!nombre) return;
    if(users.find(x=>x.nombre===nombre)){alert("Ya existe"); return;}
    await saveUser({nombre,notas:""});
    render();
  };
}

// Render de cada alumno
function renderAlumno(u,container,idx){
  container.innerHTML=`
    <form id="form_${idx}">
      <label>Fecha</label>
      <input type="date" id="fecha_${idx}" required>
      <label>Metros nadados</label>
      <input type="number" id="metros_${idx}" placeholder="Ej:1500" required>
      <div style="margin-top:6px; display:flex; gap:8px;">
        <button class="btn small" type="submit">Agregar registro</button>
        <button class="btn small" type="button" id="borrar_${idx}">Eliminar alumno</button>
      </div>
    </form>
    <div id="hist_${idx}" style="margin-top:8px;"></div>
    <h3>Notas / Instrucciones</h3>
    <textarea id="notas_${idx}" placeholder="Escribe aqu√≠">${u.notas||""}</textarea>
    <div id="chartContainer_${idx}" style="margin-top:10px;"><canvas id="chart_${idx}"></canvas></div>
  `;

  document.getElementById(`form_${idx}`).onsubmit=async e=>{
    e.preventDefault();
    const fecha=document.getElementById(`fecha_${idx}`).value;
    const metros=parseInt(document.getElementById(`metros_${idx}`).value);
    if(!fecha || isNaN(metros)){ alert("Rellena fecha y metros"); return; }
    await addRegistro(u.id,{fecha,metros});
    u.registros.push({fecha,metros});
    renderHistorial(u,idx);
    renderChartAlumno(u,idx);
    document.getElementById(`fecha_${idx}`).value='';
    document.getElementById(`metros_${idx}`).value='';
  };

  document.getElementById(`borrar_${idx}`).onclick=async ()=>{
    if(confirm("Eliminar alumno?")){ await deleteUser(u.id); render(); }
  };

  document.getElementById(`notas_${idx}`).addEventListener('input',e=>{
    u.notas=e.target.value;
  });

  renderHistorial(u,idx);
  renderChartAlumno(u,idx);
}

// Historial y gr√°fica
function renderHistorial(u,idx){
  const hist=document.getElementById(`hist_${idx}`);
  hist.innerHTML="<ul>"+u.registros.map(r=>`<li>${r.fecha} ‚Äî ${r.metros} m</li>`).join('')+"</ul>";
}

function renderChartAlumno(u,idx){
  const canvas=document.getElementById(`chart_${idx}`);
  if(!canvas) return;
  const ctx=canvas.getContext('2d');
  const labels=u.registros.map(r=>r.fecha.split('-').reverse().join('/'));
  const data=u.registros.map(r=>r.metros);
  if(window[`chartObj_${idx}`]) window[`chartObj_${idx}`].destroy();
  window[`chartObj_${idx}`]=new Chart(ctx,{
    type:'line',
    data:{labels,datasets:[{label:'Metros nadados',data,borderColor:'rgba(59,180,214,0.9)',backgroundColor:'rgba(59,180,214,0.3)',fill:true,tension:0.3}]},
    options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });
}

// Inicializar
async function init(){ await render(); setInterval(render,5000);}
init();
</script>
</body>
</html>
