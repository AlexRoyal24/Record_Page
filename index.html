<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Club Coromac - Registro de Nataci√≥n</title>
<style>
:root{
  --azul-1:#0b78a6;
  --azul-2:#3db4d6;
  --blanco:#fff;
  --trans:0.18s;
  --card-radius:14px;
  --max-width:980px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,sans-serif;
  min-height:100vh;
  background: radial-gradient(ellipse at 10% 10%, rgba(255,255,255,0.04), transparent 10%), linear-gradient(180deg,var(--azul-1),#022f3b);
  color:var(--blanco);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
}
.app{
  width:100%;
  max-width:var(--max-width);
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  -webkit-backdrop-filter: blur(6px);
  backdrop-filter: blur(6px);
  margin-bottom:60px;
}
header{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  margin-bottom:12px;
}
.logo{
  display:flex;
  gap:12px;
  align-items:center;
}
.logo .icon{
  width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--azul-2),var(--azul-1));
  display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px;color:rgba(255,255,255,0.95);
}
h1{font-size:20px;margin:0}
p.lead{font-size:13px;color:rgba(255,255,255,0.85)}
main{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}
.card{
  background: rgba(255,255,255,0.04);
  padding:14px;
  border-radius:var(--card-radius);
  box-shadow:0 6px 18px rgba(2,18,24,0.25);
}
form{display:flex;flex-direction:column;gap:8px}
input, button{padding:10px 12px;border-radius:10px;border:0;outline:none;font-size:14px}
input::placeholder{color:rgba(255,255,255,0.6)}
.btn{
  background:linear-gradient(90deg,var(--azul-2),var(--azul-1));
  color:var(--blanco);
  cursor:pointer;
  border:none;
  border-radius:10px;
  font-weight:600;
  transition:transform var(--trans), box-shadow var(--trans);
}
.btn:active{transform:translateY(1px)}
.small{font-size:13px;padding:8px 10px}
.muted{color:rgba(255,255,255,0.7);font-size:13px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.history{max-height:360px;overflow:auto;margin-top:8px}
table{width:100%;border-collapse:collapse;color:var(--blanco)}
th,td{padding:8px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.03);font-size:13px}
th{opacity:0.85;font-weight:600}
.message{margin-top:12px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));font-weight:600}

/* Bot√≥n Nuevo Alumno */
#profileBtn{
  position:fixed;bottom:20px;right:20px;width:56px;height:56px;
  background:linear-gradient(135deg,var(--azul-2),var(--azul-1));
  border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  font-weight:700;font-size:22px;color:white;
  cursor:pointer;z-index:1000;
}

@media (max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="app">
  <header>
    <div class="logo">
      <div class="icon">C</div>
      <div>
        <h1>Club Coromac ‚Äî Registro de Nataci√≥n</h1>
        <p class="lead">Solo profesor ‚Ä¢ Responsive</p>
      </div>
    </div>
  </header>
  <main id="mainSpaces">
    <!-- Espacios de alumnos -->
  </main>
</div>

<div id="profileBtn">‚ûï</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script>
const mainSpaces=document.getElementById('mainSpaces');
const LS_USERS='natacion_users_v5';
const PROFESOR_KEY="Club_Coromac_2025";

function requireProfessorAccess(){
  if(sessionStorage.getItem('profesor_access')===PROFESOR_KEY) return true;
  const attempt=prompt("Acceso solo para profesor. Ingresa clave:");
  if(attempt===PROFESOR_KEY){sessionStorage.setItem('profesor_access',attempt); return true;}
  alert("Clave incorrecta. No puedes entrar."); return false;
}

function loadUsers(){return JSON.parse(localStorage.getItem(LS_USERS)||'[]');}
function saveUsers(u){localStorage.setItem(LS_USERS,JSON.stringify(u));}

function createAlumnoSpace(user){
  const card=document.createElement('section');
  card.className='card';
  card.dataset.nombre=user.nombre;

  card.innerHTML=`
    <h3>${user.nombre}</h3>
    <form>
      <label class="muted">Fecha</label>
      <input type="date" required class="inpFecha"/>
      <label class="muted">Metros nadados</label>
      <input type="number" min="0" placeholder="Ej: 1500" required class="inpMetros"/>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn btnAdd" type="submit">Agregar</button>
        <button class="btn small btnDeleteAlumno" type="button">Eliminar Alumno</button>
        <button class="btn small btnPDF" type="button">Generar PDF</button>
      </div>
    </form>
    <div class="message">Tus mensajes aparecer√°n aqu√≠.</div>
    <div class="history"><table><thead><tr><th>Fecha</th><th>Metros</th><th>Cambio</th><th>Eliminar</th></tr></thead><tbody class="tblBody"></tbody></table></div>
    <div><canvas class="chartProgress"></canvas></div>
  `;
  mainSpaces.appendChild(card);

  const form=card.querySelector('form');
  const inpFecha=card.querySelector('.inpFecha');
  const inpMetros=card.querySelector('.inpMetros');
  const tblBody=card.querySelector('.tblBody');
  const message=card.querySelector('.message');
  const chartCanvas=card.querySelector('.chartProgress');

  form.onsubmit=(e)=>{
    e.preventDefault();
    addRegistro(user.nombre, inpFecha.value, parseInt(inpMetros.value), message, tblBody, chartCanvas);
  };

  card.querySelector('.btnDeleteAlumno').onclick=()=>{
    if(!confirm('¬øEliminar alumno?')) return;
    let users=loadUsers();
    users=users.filter(u=>u.nombre!==user.nombre);
    saveUsers(users);
    card.remove();
  };

  card.querySelector('.btnPDF').onclick=()=>generatePDF(user);

  renderHistory(user, tblBody, message);
  renderChart(user, chartCanvas);
}

function addRegistro(nombre, fecha, metros, message, tblBody, chartCanvas){
  if(!fecha||isNaN(metros)){alert('Rellena fecha y metros'); return;}
  const users=loadUsers();
  const user=users.find(u=>u.nombre===nombre);
  const prev=user.registros[user.registros.length-1]||null;
  user.registros.push({fecha, metros});
  saveUsers(users);
  renderHistory(user, tblBody, message);
  renderChart(user, chartCanvas);
  showMotivationMessage(user, metros, prev, message);
}

function renderHistory(user, tblBody, message){
  tblBody.innerHTML='';
  user.registros.slice().reverse().forEach((r,idx)=>{
    const i=user.registros.length-1-idx;
    const prev=i>0?user.registros[i-1]:null;
    const change=prev?((r.metros-prev.metros)>=0?'+'+(r.metros-prev.metros)+' m':(r.metros-prev.metros)+' m'):'‚Äî';
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${r.fecha.split('-').reverse().join('/')}</td><td>${r.metros} m</td><td>${change}</td>
      <td><button class="btn small" onclick="deleteRegistro('${user.nombre}',${i}, this)">üóëÔ∏è</button></td>`;
    tblBody.appendChild(tr);
  });
  if(user.registros.length===0){message.textContent='A√∫n no tienes registros. ¬°Agrega tu primer entrenamiento!';return;}
  const last=user.registros[user.registros.length-1];
  message.textContent=`√öltima sesi√≥n: ${last.fecha.split('-').reverse().join('/')} ‚Äî ${last.metros} m`;
}

function deleteRegistro(nombre,index, btn){
  if(!confirm("Eliminar registro?")) return;
  const users=loadUsers();
  const user=users.find(u=>u.nombre===nombre);
  user.registros.splice(index,1);
  saveUsers(users);
  const card=btn.closest('.card');
  const tblBody=card.querySelector('.tblBody');
  const message=card.querySelector('.message');
  const chartCanvas=card.querySelector('.chartProgress');
  renderHistory(user, tblBody, message);
  renderChart(user, chartCanvas);
}

function showMotivationMessage(user, metros, prev, message){
  let text='';
  if(!prev){text=`¬°Buen inicio, ${user.nombre}! Has registrado ${metros} m. Sigue as√≠.`;}
  else{
    const diff=metros-prev.metros;
    if(diff>0)text=`üèÖ ¬°Excelente, ${user.nombre}! Superaste tu marca anterior en ${diff} m (antes ${prev.metros} m).`;
    else if(diff<0)text=`üåä Vamos ${user.nombre}, esta vez ${metros} m (falta ${prev.metros-metros} m para tu marca de ${prev.metros} m). ¬°T√∫ puedes volver a tus ${prev.metros} m o superarlos!`;
    else text=`üîÅ Gran constancia, ${user.nombre}! Repetiste ${metros} m ‚Äî mantener el ritmo tambi√©n cuenta.`;
  }
  message.textContent=text;
  showToast(text);
}

function showToast(text){
  const t=document.createElement('div');
  t.style.position='fixed';
  t.style.left='50%';
  t.style.transform='translateX(-50%)';
  t.style.bottom='22px';
  t.style.padding='12px 16px';
  t.style.background='linear-gradient(90deg,var(--azul-2),var(--azul-1))';
  t.style.color='white';
  t.style.borderRadius='10px';
  t.style.boxShadow='0 6px 18px rgba(0,0,0,0.3)';
  t.style.zIndex=9999;
  t.style.fontWeight=700;
  t.style.fontSize='14px';
  t.textContent=text;
  document.body.appendChild(t);
  setTimeout(()=>{t.style.transition='opacity 400ms';t.style.opacity='0';setTimeout(()=>t.remove(),420);},4000);
}

function renderChart(user, chartCanvas){
  const ctx=chartCanvas.getContext('2d');
  const labels=user.registros.map(r=>r.fecha.split('-').reverse().join('/'));
  const data=user.registros.map(r=>r.metros);
  if(chartCanvas.chartObj){chartCanvas.chartObj.destroy();}
  chartCanvas.chartObj=new Chart(ctx,{
    type:'line',
    data:{labels,datasets:[{label:'Metros nadados',data,borderColor:'rgba(59,180,214,0.9)',backgroundColor:'rgba(59,180,214,0.3)',tension:0.3,fill:true}]},
    options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });
}

function generatePDF(user){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(`Registro de ${user.nombre}`,14,14);
  const rows=user.registros.map(r=>[r.fecha.split('-').reverse().join('/'), r.metros]);
  doc.autoTable({head:[['Fecha','Metros']], body:rows,startY:20});
  doc.save(`${user.nombre}_registro.pdf`);
}

// --------- BOTON NUEVO ALUMNO ---------
document.getElementById('profileBtn').onclick=()=>{
  if(!requireProfessorAccess()) return;
  const name=prompt("Nombre del nuevo alumno:");
  if(!name) return;
  let users=loadUsers();
  if(users.find(u=>u.nombre===name)){alert("Alumno ya existe"); return;}
  const newUser={nombre:name, registros:[]};
  users.push(newUser);
  saveUsers(users);
  createAlumnoSpace(newUser);
};

// --------- INICIALIZAR ---------
(function init(){
  if(!requireProfessorAccess()) return;
  const users=loadUsers();
  users.forEach(u=>createAlumnoSpace(u));
})();
</script>
</body>
</html>
